<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Query Results</h1>
    <table>
        <thead>
            <tr>
                <th>Sector</th>
                <th>Average Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for sector in sectors %}
                <tr>
                    <td>{{ sector.sector }}</td>
                    <td>{% if sector.avg_salary == 0 %}Confidential{% else %}{{ sector.avg_salary }}{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
